        _created:
          type: string
        _updated:
          type: string
        _links:
          $ref: '#/components/schemas/Link'
    Request:
      type: object
      properties:
        requestID:
          type: integer
        requestGUID:
          type: integer
        discloseExpert:
          type: boolean
        customHeader:
          type: string
        notes:
          type: string
        dueDate:
          type: string
        promoCode:
          type: string
        created:
          type: string
        lastUpdated:
          type: string
        isDownloaded:
          type: integer
        _embedded:
          type: object
